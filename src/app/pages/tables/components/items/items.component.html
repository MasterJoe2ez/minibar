<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="itemService.item.$key">
  <div class="form-group">
    <label>ID</label>
    <input class="form-control" name="id" #pin="ngModel" [(ngModel)]="itemService.item.id" placeholder="ID..." required>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="itemService.item.name" placeholder="Name...">
  </div>
  <div class="form-group">
    <label>Amoumt</label>
    <input class="form-control" name="amount" #amount="ngModel" [(ngModel)]="itemService.item.amount" placeholder="Amount...">
  </div>
  <div class="form-group">
    <label>Cost</label>
    <input class="form-control" name="cost" #cost="ngModel" [(ngModel)]="itemService.item.cost" placeholder="Cost...">
  </div>
  <div class="form-group">
    <label>Sell</label>
    <input class="form-control" name="sell" #sell="ngModel" [(ngModel)]="itemService.item.sell" placeholder="Sell...">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default" [disabled]="!itemForm.valid">
      <i class="fa fa-floppy-o"></i> Submit</button>
    <button type="button" class="btn btn-default" *ngIf="itemService.item.$key!=null" (click)="onDelete(itemForm)">
      <i class="fa fa-trash"></i> Delete</button>
    <button type="button" class="btn btn-default" (click)="resetForm(itemForm)">
      <i class="fa fa-repeat"></i> Reset</button>
  </div>
</form>
